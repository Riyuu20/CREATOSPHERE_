<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Notes - CreatoSphere</title>
    <link rel="stylesheet" href="NOOtes.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="notes-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="logo-text">CreatoSphere</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="explore.html" class="nav-link">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="saved.html" class="nav-link">
                    <i class="fas fa-bookmark"></i>
                    <span>Saved</span>
                </a>
                <a href="notes.html" class="nav-link active">
                    <i class="fas fa-sticky-note"></i>
                    <span>Notes</span>
                </a>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user-astronaut"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="nav-actions">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">3</span>
                </div>
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div class="status-indicator online"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Notes Dashboard -->
    <section class="notes-dashboard">
        <div class="dashboard-container">
            <div class="dashboard-sidebar">
                <div class="today-plan">
                    <h3>Today's Learning Plan</h3>
                    <div class="date-display">
                        <i class="fas fa-calendar"></i>
                        <span id="currentDate"></span>
                    </div>
                    <div class="progress-overview">
                        <div class="progress-circle">
                            <svg class="progress-ring">
                                <circle class="progress-ring-circle" cx="50" cy="50" r="40"></circle>
                            </svg>
                            <div class="progress-text">
                                <span class="progress-percentage">75%</span>
                                <span class="progress-label">Complete</span>
                            </div>
                        </div>
                    </div>
                    <div class="quick-stats">
                        <div class="quick-stat">
                            <i class="fas fa-check-circle"></i>
                            <span>3 Completed</span>
                        </div>
                        <div class="quick-stat">
                            <i class="fas fa-clock"></i>
                            <span>1 Pending</span>
                        </div>
                        <div class="quick-stat">
                            <i class="fas fa-trophy"></i>
                            <span>2 Badges</span>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h4>Quick Actions</h4>
                    <button class="quick-action-btn" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                        Add New Task
                    </button>
                    <button class="quick-action-btn" id="addNoteBtn">
                        <i class="fas fa-sticky-note"></i>
                        Create Note
                    </button>
                    <button class="quick-action-btn" id="setReminderBtn">
                        <i class="fas fa-bell"></i>
                        Set Reminder
                    </button>
                </div>
            </div>

            <div class="dashboard-main">
                <div class="dashboard-header">
                    <h1>Learning Dashboard</h1>
                    <div class="header-actions">
                        <button class="view-toggle active" data-view="today">Today</button>
                        <button class="view-toggle" data-view="week">This Week</button>
                        <button class="view-toggle" data-view="month">This Month</button>
                    </div>
                </div>

                <div class="todo-section">
                    <div class="section-header">
                        <h2>Today's Tasks</h2>
                        <button class="add-task-btn" id="addNewTask">
                            <i class="fas fa-plus"></i>
                            Add Task
                        </button>
                    </div>
                    <div class="todo-list" id="todoList">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>

                <div class="notes-section">
                    <div class="section-header">
                        <h2>Learning Notes</h2>
                        <button class="add-note-btn" id="addNewNote">
                            <i class="fas fa-plus"></i>
                            Add Note
                        </button>
                    </div>
                    <div class="notes-grid" id="notesGrid">
                        <!-- Notes will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Learning Task</h3>
                <button class="close-btn" id="closeTaskModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label>Task Title</label>
                        <input type="text" id="taskTitle" placeholder="e.g., Complete React Hooks Tutorial" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="taskDescription" placeholder="Add task details..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Duration (minutes)</label>
                            <input type="number" id="taskDuration" placeholder="60" min="1">
                        </div>
                        <div class="form-group">
                            <label>Priority</label>
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Scheduled Time</label>
                        <input type="datetime-local" id="taskSchedule">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelTask">Cancel</button>
                        <button type="submit" class="btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create Learning Note</h3>
                <button class="close-btn" id="closeNoteModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label>Note Title</label>
                        <input type="text" id="noteTitle" placeholder="e.g., JavaScript Concepts" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="noteCategory">
                            <option value="general">General</option>
                            <option value="javascript">JavaScript</option>
                            <option value="react">React</option>
                            <option value="nodejs">Node.js</option>
                            <option value="python">Python</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="noteContent" placeholder="Write your notes here..." rows="8"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancelNote">Cancel</button>
                        <button type="submit" class="btn-primary">Save Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="NOTE.js"></script>
    
</body>
</html>
